services:
  api1: &api
    build: .
    environment:
      PORT: 3000
      RAILS_ENV: development
    hostname: api1
    depends_on:
      - db
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: 0.25
          memory: 0.5GB

  api2:
    <<: *api
    hostname: api2
    environment:
      PORT: 3001
      RAILS_ENV: development

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: 0.25
          memory: 0.5GB

  db:
    image: postgres
    hostname: db
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: password
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: 0.75
          memory: 1.5GB
